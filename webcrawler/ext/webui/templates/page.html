
{% block content %}
<div class="container">
    <h1>{{ page.title }}</h1>

    <div class="jumbotron">
        <h2>Content</h2>
        <p>{{ page.content }}</p>  <h2>Links from this page</h2>
        {% if links %}
            <ul>
                {% for link in links %}
                    <li><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No links found on this page.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
